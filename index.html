<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button, .file-label {
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ffcc00;
            color: black;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        button:hover, .file-label:hover {
            background-color: #0056b3;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>IPL Auction Game</h1>
        <div class="buttons">
            <button onclick="downloadGameState()">Save State</button>
            <label for="uploadState" class="file-label">Choose File</label>
            <input type="file" id="uploadState" class="file-input" onchange="uploadGameState(event)">
        </div>
    </div>

    <div id="game-container">
        <div id="auction-status"></div>
        <div id="player-info">
            <img id="player-image" src="" alt="Player Image">
            <div id="player-details"></div>
            <div id="player-stats"></div>
        </div>
        <div id="bidding-area">
            <h2>Place Your Bid</h2>
            <div id="team-bids"></div>
            <button id="start-auction">Start Auction</button>
        </div>
        <div id="team-info"></div>
    </div>

    <div id="results-container" style="display: none;">
        <div id="results-table"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Add before </body> in index.html -->
    <script src="http://192.168.29.113:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script> 

</body>
</html>
